version: 0.2
phases:
  install:
    commands:
      - echo Executing empty Install Phase
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Executing post build
      - aws s3 sync ./build s3://tustin-pilates --acl 'public-read' --delete      
